<div class="container">

	<div class="row">
		<!-- titre -->
		<header class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 col-sm-12">
			<h1><span>{{page.title}}</span></h1>
		</header>
		<!-- vignette et chapo -->
		<div class="col-md-2 col-md-offset-1 col-lg-offset-2 col-xs-12">
			<div class="row">
				<div class="col-xs-4 col-sm-3 col-md-12"><img src="images/thumbs/{{page.id}}.jpg" class="thumbnail-border img-responsive"></div>
				<div class="col-xs-8 col-sm-9 col-md-12"><p class="encadre">{{page.contenu.chapo}}</p></div>
			</div>
		</div>
		<!-- contenu -->
		<div class="col-md-8 col-xs-12 col-lg-6">

			<div ng-show="page.contenu.pratiques">

				<h2 class="titre"><span>Bonnes</span> pratiques</h2>
				<ul>
					<li ng-repeat="item in page.contenu.pratiques">{{item}}</li>
				</ul>

			</div>
			
			<div ng-show="page.contenu.regles">

				<h2 class="titre"><span>Règle</span>mentation</h2>
				<ul>
					<li ng-repeat="item in page.contenu.regles">{{item}}</li>
				</ul>

			</div>
			
			<div ng-show="page.contenu.securite">

				<h2 class="titre titre-securite"><span>Sécu</span>rité</h2>
				<ul>
					<li ng-repeat="item in page.contenu.securite">{{item}}</li>
				</ul>

			</div>

			<div ng-show="page.contenu.autre" ng-bind-html="page.contenu.autre"></div>

 		</div>

		<!-- image -->
		<figure class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2 col-xs-12">
			<img src="images/contenus/{{page.id}}.jpg" class="img-responsive" alt="{{page.image.alt}}">
			<figcaption class="text-muted">{{page.image.caption}}</figcaption>
		</figure>
		
		</div>

	</div>

</div>
