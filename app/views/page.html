 <div class="container">

    <div class="row">

        <div class="col-xs-12 col-md-6 col-md-offset-3">

            <div class="page" ng-repeat="page in pages | filter:{id:pageId} ">
                <h1><span>{{page.title}}</span></h1>
                <figure ng-show="page.image">
                    <img src="images/contenus/{{page.id}}.jpg" alt="{{page.title}}" class="img-responsive">
                    <figcaption class="text-muted">{{page.title}}</figcaption>
                </figure>
                <div ng-bind-html="page.contenu" class="contenu"></div>
            </div>
            
        </div><!-- /.col-xs-12 col-md-6 col-md-offset-3 -->
        
    </div><!-- /.row -->

</div><!-- /.container -->
