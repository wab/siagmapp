<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>SiagmApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    
    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.min.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/bower_components/angular-snap/angular-snap.css">
    <!-- endinject -->
    <!-- endbuild -->
    
  </head>
  <body ng-app="siagmApp">

      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div snap-drawer>

       <nav class="menuActivites" role="navigation" ng-controller="SnapmenuCtrl" ng-include="'views/snapmenu.html'" >
       </nav>

    </div>

    <div snap-content class="wrapper" >

        <!-- Add your site or application content here -->
        <div ng-include="'views/navigation.html'"></div>

        <div ng-view="" role="main" class="main"></div>

        <div ng-include="'views/footer.html'" ng-controller="FooterCtrl"></div>

    </div>

    <!-- build:js(.) scripts/oldieshim.min.js -->
    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.min.js -->
    <!-- inject:js -->
    
    <script src="/bower_components/angular/angular.js"></script>
    
    <script src="/bower_components/json3/lib/json3.js"></script>
    
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    
    <script src="/bower_components/angular-route/angular-route.js"></script>
    
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    
    <script src="/bower_components/snapjs/snap.js"></script>
    
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    
    <script src="/bower_components/angular-snap/angular-snap.js"></script>

        <!-- build:js scripts/scripts.min.js -->

        <script src="scripts/controllers/main.js"></script>

        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/controllers/snapmenu.js"></script>
        <script src="scripts/services/datactivites.js"></script>
        <script src="scripts/services/datapages.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <script src="scripts/controllers/footer.js"></script>
        <!-- endbuild -->

</html>
